<html>
<head>

<div class="container">
<div class="row justify-content-center">
<div class="col-lg-10">
<div class="card shadow-lg border-0 rounded-lg mt-5">
<div class="card-header"><h3 class="text-center font-weight-light my-4">
Registration</h3></div>
<div class="card-body">
<form>
<div class="form-group row">
<label for="studentName" class="col-sm-2 col-form-label">Student 
Name</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="studentName" name="student_name" placeholder="Student Full Name"
value="student_name">

<br>
</div>
</div>
<div class="form-group row">
<label for="dob" class="col-sm-2 col-form-label">Date of 
Birth</label>
<div class="col-sm-10">
<input type="date" class="form-control" id="dob" name="dob" value="dob">
<br>
</div>
</div>
<div class="form-group row">
<label for="gender" class="col-sm-2 col-formlabel">Gender</label>
<div class="col-sm-10">
<select class="form-control" id="gender" name="gender">
<option value="">--Select Gender--</option>
<option value="Male" {{ old('gender') == 'Male' ? 
'selected' : '' }}>Male</option>
<option value="Female" {{ old('gender') == 'Female' ? 
'selected' : '' }}>Female</option>
<option value="Other" {{ old('gender') == 'Other' ? 
'selected' : '' }}>Other</option>
</select>

</div>
</div>
<br>
<div class="form-group row">
<label for="course" class="col-sm-2 col-form label">Course</label>
<div class="col-sm-4">
<select class="form-control" id="course" name="course">
<option value="">--Select Course--</option><option value="class_name"</option>
</select></div>

<label for="registrationDate" class="col-sm-2 col-form label">Registration Date</label>
<div class="col-sm-4">
<input type="date" class="form-control" id="registrationDate"
name="registration_date" value="{{ now()->format('Y-m-d') }}" readonly>
</div>
</div><br>
<div class="form-group row">
<label for="fatherName" class="col-sm-2 col-form-label">Father 
Name</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="fatherName" name="father_name" placeholder="" value="father_name">
</div><br>
<label for="motherName" class="col-sm-2 col-form-label">Mother 
Name</label>
<div class="col-sm-4">
<input type="text" class="form-control " id="motherName" name="mother_name" placeholder="" value="mother_name">

</div>
</div><br>
<div class="form-group row">
<label for="caste" class="col-sm-2 col-form-label">Caste</label>
<div class="col-sm-4">
<select class="form-control" id="caste" name="caste">
<option value="General" {{ old('caste') == 'General' ? 
'selected' : '' }}>General</option>
<option value="OBC" {{ old('caste') == 'OBC' ? 'selected'
: '' }}>OBC</option>
<option value="SC/ST" {{ old('caste') == 'SC/ST' ? 
'selected' : '' }}>SC/ST</option>
<option value="Other" {{ old('caste') == 'Other' ? 
'selected' : '' }}>Other</option>
</select>
</div>
<br>
<label for="photo" class="col-sm-2 col-form-label">Photo</label>
 <div class="col-sm-4">

<input type="file" class="form-control-file" id="photo" name="photo">
</div>

</div><br>
<div class="form-group row">
<label for="aadhar" class="col-sm-2 col-form-label">Aadhar 
No</label>
<div class="col-sm-4">
<input type="text" class="form-control " id="aadhar" name="aadhar" placeholder="Aadhar No" value="">

</div><br>
<label for="mobile" class="col-sm-2 col-form-label">Mobile No</label><br><br>
<div class="col-sm-4">
<input type="text" class="form-control " id="mobile" name="mobile" placeholder="Mobile No"
value="mobile">
</div><br>
</div>
<div class="form-group row">
<label for="email" class="col-sm-2 col-form-label">Email 
ID</label><br>
<div class="col-sm-4">
<input type="email" class="form-control " id="email" name="email" placeholder="Enter Email ID" value="">

</div><br>
<label for="whatsapp" class="col-sm-2 col-form-label">Whatsapp 
No</label><br>
<div class="col-sm-4">
<input type="text" class="form-control " id="whatsapp" name="whatsapp" placeholder="Whatsapp No" value="">

</div>
</div><br>

<div class="form-group row">
<label for="currentAddress" class="col-sm-2 col-formlabel">Current Address</label>
<div class="col-sm-10">
<textarea class="form-control @" id="currentAddress" name="current_address" placeholder="Enter Current 
Address"></textarea>
</div>
</div><br>

<div class="form-group row">
<label for="permanentAddress" class="col-sm-2 col-formlabel">Permanent Address</label>
<div class="col-sm-10">
<textarea class="form-control" id="permanentAddress" name="permanent_address" placeholder="Enter

</div>
</div><br>

<label for="photo" class="col-sm-2 col-form-label">Photo</label>

</div> -->
</div><br>
<div class="form-group row">
<div class="col-sm-10 offset-sm-2">
<button type="submit" class="btn btnprimary">Register</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
